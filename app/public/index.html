<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js Chat App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="chat">
      <div id="messageBox" class="chat__message-box"></div>
      <form class="chat__form" onsubmit="event.preventDefault();">
        <input id="messageInput" type="text" placeholder="Type your message" />
        <button id="messageSubmit" class="button" type="submit">Send</button>
      </form>
    </main>
    <script src="./chat-client.js"></script>
  </body>
</html>
